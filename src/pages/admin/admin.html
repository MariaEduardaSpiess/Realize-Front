<ion-header>
    <ion-navbar>
        <ion-title>Entidades para Aprovação</ion-title>
    </ion-navbar>
</ion-header>
    
<ion-content>
    <ion-item [hidden]="aviso ==  null" id="aviso" text-wrap='false'>
        <p>{{aviso}}</p>
    </ion-item>
    <ion-list>
        <ion-item *ngFor="let entidade of entidades">
            <ion-avatar item-start>
                <img src={{foto}}>
            </ion-avatar>
            <h2>{{entidade.nomeCompleto}}</h2>
            <ion-icon item-end name="information-circle" (click)="abrePerfil(entidade)"></ion-icon>
            <button ion-button block (click)="aprovarEntidade(entidade)">Aprovar Entidade</button>
        </ion-item>
    </ion-list>
</ion-content>
