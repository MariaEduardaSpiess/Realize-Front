<ion-header>
    <ion-navbar>
        <ion-title>
            Adicionar Volunt√°rios
        </ion-title>
        <ion-buttons end>
            <button ion-button clear (click)="closeModal()">
                Fechar
            </button>
        </ion-buttons>            
    </ion-navbar>
</ion-header>
    
<ion-content>
    <ion-searchbar 
        [showCancelButton]="shouldShowCancel"
        (ionInput)="getItems($event)"
        (ionCancel)="onCancel()"
        placeholder="Pesquisar...">
    </ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let voluntario of voluntarios">
            <h2>{{voluntario.nomeCompleto}}</h2>
            <ion-icon item-end name="add" (click)="adicionaParticipante(voluntario)"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
